---
layout: default
---

<div class="row listrecent">
{% for author_obj in site.authors %}
{% assign author = author_obj[1] %}
<div class="section-title col-md-12 mt-4">
<h2 id="{{ author.name | replace: " ","-" }}"><span>{{ author.display_name }}</span></h2>
</div>
{% for post in site.posts %}

    {% if post.author == author.name %}
      {% include postbox.html %}
    {% endif %}

{% endfor %}
{% assign author = nil %}
{% endfor %}
</div>
